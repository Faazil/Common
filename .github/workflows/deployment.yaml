name: Upload AEM Package Workflow

on:
  workflow_dispatch:

inputs:
  AEM_CREDENTIALS:
    required: true
    type: string
  AEM_PACKAGE_NAME:
    required: true
    type: string
  AEM_HOST:
    required: true
    type: string

jobs:
  upload-package:
    runs-on: rhel888
    steps:
      - name: Upload AEM package
        env:
          AEM_CREDENTIALS: ${{ inputs.AEM_CREDENTIALS }}
          AEM_PACKAGE_NAME: ${{ inputs.AEM_PACKAGE_NAME }}
          AEM_HOST: ${{ inputs.AEM_HOST }}
        run: |
          curl -u $AEM_CREDENTIALS \
            -F cmd=upload \
            -F force=true \
            -F package=@$AEM_PACKAGE_NAME \
            http://$AEM_HOST/crx/packmgr/service/.json
